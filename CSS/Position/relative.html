<html>
<head>
  <style type="text/css">
  h2.pos_left {
    position: relative;
    left:-20px;
  }

  h2.post_right {
    position: relative;
    left:20px;
  }
</style>
</head>

<body>
  <h2>这是位于正常位置的标题</h2>
  <h2 class="pos_left">这个标题相对于其正常位置向左移动</h2>
  <h2 class="post_right">这个标题相对于其正常位置向右移动</h2>
</body>
</html>
