<html>
<head>
  <style type="text/css">
  div {
    background-color: #00ffff;
    width: 150px;
    height: 150px;
    overflow: scroll;
  }
  </style>
</head>

<body>
  <p>如果元素中的内容超出了给定的宽度和高度属性，overflow属性可以确定是否显示滚动条等行为。</p>

  <div>
  这个属性定义溢出元素内容区的内容会如何处理。如果值为scroll,不论是否需要，用户代理都会
  提供一种滚动机制。因此，有可能即使元素框中可以放下所有内容也会出现滚动条。默认值是visible。
  </div>
</body>
</html>
