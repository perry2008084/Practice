<html>
<head>
<script src="./EventUtil.js">
</script>
</head>

<body>
<input type="textbox" value="test keycode" id="myText">
<script>
var textbox = document.getElementById("myText");
EventUtil.addHandler(textbox, "keyup", function(event) {
	event = EventUtil.getEvent(event);
	alert(event.keyCode);
});
</script>
</body>

</html>
